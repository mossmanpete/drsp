<!DOCTYPE html>
<html>
  <head>
    <title>DRSP</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body id="body">
    <div id="canvas">
      <a href="./about">
        <div id="title">
          DRSP
        </div>
      </a>
      <div id="room-info">
      	<div>Teleport to a random location: </div>
      	<div>
          <input type="text" id="room-input">
      	</div>
      	<div id="go-div">
          <button id="go-btn">Go!</button>
      	</div>
      </div>
      <table id="table" cellpadding="0" cellspacing="0"></table>
      <div id="colors">
      	<div>Press 0 - <span id="numColors"></span> to select a color</div>
      	<div id="colorList"></div>
        <div id="coords">Loading...</div>
      </div>
    </div>
  </body>
</html>
