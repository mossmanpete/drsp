<!DOCTYPE html>
<html>
  <head>
    <title>DRSP</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body id="body">
    <div id="canvas">
      <div id="welcome">
        <div id="controls">
          <div class="row">
            <div class="key alone"><p>W</p></div>
          </div>
          <div class="row">
            <div class="key" id="a"><p>A</p></div>
            <div class="key"><p>S</p></div>
            <div class="key" id="d"><p>D</p></div>
          </div>
          <div class="row">
            <div class="key alone" id="space"><p>SPACE</p></div>
          </div>
        </div>
        <p id="disclaimer">
          Only works in Chrome for now, sorry!
        </p>
      </div>
      <a href="./about">
        <div id="title">
          DRSP
        </div>
      </a>
      <div id="room-info">
      	<div>Teleport to a random location: </div>
      	<div>
          <input type="text" id="room-input">
      	</div>
      	<div id="go-div">
          <button id="go-btn">Go!</button>
      	</div>
      </div>
      <table id="table" cellpadding="0" cellspacing="0"></table>
      <div id="colors">
      	<div>Press 0 - <span id="numColors"></span> to select a color</div>
      	<div id="colorList"></div>
        <div id="coords">Loading...</div>
      </div>
    </div>
  </body>
</html>
